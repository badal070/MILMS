{% extends 'quiz/base.html' %}

{% block title %}Complete Profile{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-circle fa-4x text-primary"></i>
                        <h2 class="mt-3">Complete Your Profile</h2>
                        <p class="text-muted">Please provide your information to continue</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">Full Name *</label>
                            <input type="text" name="student_name" class="form-control form-control-lg" 
                                   value="{{ user_profile.student_name }}" 
                                   placeholder="Enter your full name" required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold">Roll Number *</label>
                            <input type="text" name="roll_number" class="form-control form-control-lg" 
                                   value="{{ user_profile.roll_number }}" 
                                   placeholder="Enter your roll number" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-3">
                            <i class="fas fa-check me-2"></i>Save & Continue
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
