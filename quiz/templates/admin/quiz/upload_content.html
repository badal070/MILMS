<!DOCTYPE html>
<html>
<head>
    <title>Upload Content</title>
</head>
<body>
    <h2>Upload Subject PDF</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <a href="{% url 'content_list' %}">View Uploaded PDFs</a>
</body>
</html>
